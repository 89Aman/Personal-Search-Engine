version: '3.8'

services:
  backend:
    build: ./Backend
    container_name: vault-backend
    ports:
      - "8080:8080"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ENV=production
      # Allow CORS requests from the frontend
      - FRONTEND_URL=${FRONTEND_URL}
    volumes:
      # Persist the ChromaDB vector store
      - chroma_data:/app/chroma_db
    restart: always

  frontend:
    build:
      context: ./Frontend
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    container_name: vault-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always

volumes:
  chroma_data:
